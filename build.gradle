buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath('se.transmode.gradle:gradle-docker:1.2')
	}
}

plugins {
	id 'java'
	id 'eclipse'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'docker'


group = 'se.leafcoders'
version = '0.1.1-SNAPSHOT'


sourceCompatibility = 1.8
// targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('org.springframework.boot:spring-boot-devtools')
	runtime('mysql:mysql-connector-java:6.0.6')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')

	// Database migration
	compile('org.flywaydb:flyway-core')
	
	compile("io.jsonwebtoken:jjwt:0.4")

	// For ical feed
	compile("net.sf.biweekly:biweekly:0.6.2")

	// Google common libraries
	compile("com.google.guava:guava:21.0")
	
    // Thumbnailator
    compile("net.coobird:thumbnailator:0.4.8")
  
    // MP3 audio support
    compile("com.googlecode.soundlibs:mp3spi:1.9.5-1")
}


task buildDocker(type: Docker, dependsOn: 'bootRepackage') {
    baseImage = 'java:8'
    push = project.hasProperty('push')
    tag = 'leafcoders/rosette'
    addFile {
        from jar
        rename { 'rosette.jar' }
    }
    volume('/tmp')
    entryPoint(['java', '-Djava.security.egd=file:/dev/./urandom', '-Dspring.profiles.active=production', '-jar', '/rosette.jar'])
}
